<!DOCTYPE html>
<html>
<head>
    <title>Faustão Client</title>
</head>
<body>
    <h1>Faustão Client</h1>
    
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
    
    <h2>Messages</h2>
    <div id="messages"></div>

    <script>
        var ws = new WebSocket('ws://localhost:8765');
        
        ws.onopen = function() {
            console.log('WebSocket connection opened');
        };
        
        ws.onmessage = function(event) {
            var messagesDiv = document.getElementById('messages');
            var message = document.createElement('span');
            message.style.whiteSpace = "pre-wrap";
            message.textContent = event.data;
            messagesDiv.appendChild(message);
        };
        
        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };
        
        ws.onclose = function(event) {
            console.log('WebSocket closed:', event);
        };

        window.addEventListener("keydown", checkEnter)
        
        function sendMessage() {
            var input = document.getElementById('messageInput');
            var message = input.value;
            if (message) {
                ws.send(message);
                input.value = '';
                var messagesDiv = document.getElementById('messages');
                var sentMessage = document.createElement('p');
                sentMessage.textContent = 'Sent: ' + message;
                messagesDiv.appendChild(sentMessage);
            }
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault(); // Prevent the default action for Enter key
            }
        }
    </script>
</body>
</html>
